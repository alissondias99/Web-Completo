<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <header class='bg-primary'>
        <div class="container">
            <div class="row">
                <nav class="col">
                    <i class="fas fa-piggy-bank p-2" style="font-size: 50px; color: white;"></i>
                    <a href="">Cadastro</a>
                    <a href="">Consulta</a>
                </nav>
            </div>
        </div>
    </header>

    <div class="container mt-5">
        <form class="row">
            <h1 class="fw-light">Registro de nova despesa</h1>
            <div class="col-2">
                <select id="ano" class="form-select" aria-label="Default select example">
                    <option selected>Ano</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                </select>
            </div>

            <div class="col-2">
                <select id="mes" class="form-select" aria-label="Default select example">
                    <option selected>Mês</option>
                    <option value="1">Janeiro</option>
                    <option value="2">Fevereiro</option>
                    <option value="3">Março</option>
                    <option value="4">Abril</option>
                    <option value="5">Maio</option>
                    <option value="6">Junho</option>
                    <option value="7">Julho</option>
                    <option value="8">Agosto</option>
                    <option value="9">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                </select>
            </div>

            <div class="col-2">
                <input id="dia" type="number" min="1" max="31" class="form-control" placeholder="Dia">
            </div>

            <div class="col-5">
                <select id="tipo" class="form-select" aria-label="Default select example">
                <option selected>Tipo</option>
                <option value="1">Alimentação</option>
                <option value="2">Educação</option>
                <option value="3">Lazer</option>
                <option value="4">Saúde</option>
                <option value="5">Transporte</option>
                </select>
            </div>

            <div class="col-5 mt-3">
                <input id="descricao" type="text" class="form-control" placeholder="Descrição">
            </div>

            <div class="col-2 mt-3">
                <input id="valor" type="number" class="form-control" placeholder="Valor" min="1.00">
            </div>

            <div class="d-flex justify-content-end col-4 mt-3">
               <button id="button" type="button" class="btn btn-primary" onclick="addDespesa()">-</button> <!--Adicionar despesa-->
            </div>

        </form>
    </div>
   

        <script src="https://kit.fontawesome.com/21ed9c14ce.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>
</html>
