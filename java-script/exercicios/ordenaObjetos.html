            objetos.unshift(novoObjeto.value)
            toUpper = function(x){ 
        return x.toUpperCase();
        };
        objetos = objetos.map(toUpper);
            console.log(objetos)
            }
            novoObjeto.value = ''
            novoObjeto.focus()
        }

        function ord(){
            console.log(objetos.sort())
        }
