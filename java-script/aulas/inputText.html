<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="caractere">
    <input type="button" value="Adcionar" onclick="add()">
    <hr>
    Texto:<input type="text" name="" id="text" disabled>
    Numeros: <input type="text" name="" id="num" disabled>

    <script>
        var texto = document.getElementById("text");
        var num = document.getElementById("num");

        function add(){
            var caractere = document.getElementById("caractere").value;
            document.getElementById("caractere").value = ""
            

            switch (caractere){
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                    num.value = caractere//Para alterar o conteudo de um input n√£o se deve usar o innerText nem innerHTML, somente o .value.
                break

                default:
                    document.getElementById("text").value = caractere

            }
            document.getElementById("caractere").focus();
        }
    </script>
</body>
</html>
